 <STYLE TYPE="text/css">
     
.oj-datagrid-column-header-cell, .oj-datagrid-column-header-label {
    height: 2.28571rem;
    padding: .5em;
    justify-content:flex-end !important;
    align-items: center !important;
    box-sizing: border-box;
}
    
</STYLE>

    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">                 
        <div id="datagrid-container">
            <oj-data-grid id="datagrid" 
              style="width:100%;height:400px;max-width:1100px;" 
              aria-label="Data Grid Formatted Row Based Grid Demo"
              data="[[dataSource]]" 
              selection-mode.row="multiple"
              banding-interval.row="1"
              dnd.reorder.row="enable"
              header.column.renderer="[[KnockoutTemplateUtils.getRenderer('header_template')]]"
              header.column.style="width:84px;justify-content: center;"              
              header.row.style="width:84px; height:50px"
              header.column.resizable.width="enable"
              header.column.resizable.height="enable"
              cell.renderer="[[KnockoutTemplateUtils.getRenderer('cell_template')]]"
              cell.class-name="[[getCellClassName]]">                  
            </oj-data-grid>
            
          <script type="text/html" id="header_template">
              <oj-bind-if test="[[true]]">
                  <span><oj-bind-text value="[[$context.key]]"></oj-bind-text></span> 
              </oj-bind-if>              
          </script>
          <script type="text/html" id="cell_template">
              <oj-bind-if test="[[$data == 0]]">
                  <span>                      
                      <oj-button chroming="outlined" on-oj-action="[[]]" id='borderlessPushIcon'>                      
                        Pagar
                      </oj-button> 
                  </span>
              </oj-bind-if>     
              <oj-bind-if test="[[$data != 0]]">
                  <span> <oj-bind-text value="[[$data]]"></oj-bind-text></span>
              </oj-bind-if>              
          </script> 
        </div>
    </div>
