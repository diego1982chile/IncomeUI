<STYLE TYPE="text/css">
<!--
  /*@import url(css/oj-redwood-min.css);*/
-->
.oj-button-danger-chrome {
    --oj-button-solid-chrome-bg-color: rgba(255,0,0,0.3);
    --oj-button-solid-chrome-border-color: transparent;
    --oj-button-solid-chrome-text-color: rgba(255,0,0,0.3);
    --oj-button-solid-chrome-bg-color-hover: rgba(255,0,0,0.3);
    --oj-button-solid-chrome-border-color-hover: transparent;
    --oj-button-solid-chrome-text-color-hover: rgba(255,0,0,0.3);
    --oj-button-solid-chrome-bg-color-active: rgba(255,0,0,0.3);
    --oj-button-solid-chrome-border-color-active: transparent;
    --oj-button-solid-chrome-text-color-active: rgba(255,0,0,0.3);
}
</STYLE>
<div id="circle"></div>
<div class="">

    <oj-form-layout id="ofl1" label-edge="start" max-columns="1" 
                    class="oj-form-control-full-width">
        <oj-input-number
          id="buttonId1"
          value="{{number}}"
          label-hint="Number"
          min="0"
          max="100"
            step="0">              
        </oj-input-number>        
        
        <oj-bind-for-each data="[[debts]]">
          <template>
            <oj-input-number
              id="buttonId1"
              value="{{$current.data.amount}}"
              label-hint="Debt"
              min="0"
              max="99999999"
              step="0">             
            </oj-input-number> 
          </template>
          <template slot="noData">
            <div class="oj-typography-body-md oj-typography-bold oj-sm-padding-2x-top">
              No Debts to display
            </div>
          </template>
        </oj-bind-for-each>
                
    </oj-form-layout> 
    
    <div id="demo-container" class="oj-flex demo-edge-top">
        
        <div class="demo-tabbar-container">
            
            <oj-tab-bar
                selection="{{selectedItem}}"
                data="[[dataProvider]]" class="oj-tabbar oj-divider-bottom"                
                edge="top" layout="condense"
                display="all">
                <template slot="itemTemplate" data-oj-as="item">
                  <li :id="[[item.data.id]]" :class="[[{'oj-disabled' : item.data.disabled === 'true'}]]">
                    <a href="#">
                      <span :class="[['oj-tabbar-item-icon ' + item.data.icons]]"></span>
                      <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                    </a>
                  </li>
                </template>
            </oj-tab-bar>
            
        </div>
    
        <div class="demo-switcher-container" style="width:100%">
            <oj-switcher value="[[selectedItem]]">            
                <div slot="neighbors-tab" class="oj-panel" id="neighbors-tab-panel" role="tabpanel" aria-labelledby="neighbors_tab">
                    <div id="neighbors" data-bind="ojModule: { name: 'neighbors', params: {houseModel: houseModel}}"
                    class="oj-sm-padding-4x">
                    </div>
                </div>                
            </oj-switcher>
        </div>
    
    </div>
              
</div>    

<br/>

<div slot="footer" style="text-align:right">
    <oj-button id="deleteButton" chroming="danger" on-oj-action="[[submitHouse]]" class="oj-button-danger-chrome">
        Delete
    </oj-button>
    <oj-button id="saveButton" chroming="callToAction" on-oj-action="[[submitHouse]]">
        Save
    </oj-button>
</div>

<br>
<div style="width: 1px; min-width: 100%;">   
</div>
